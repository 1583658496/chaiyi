<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="utf-8">
    <title>实现左右过渡切换的登录注册页面</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <!-- 右上 -->
    <div class="navbar">
        <a href="协议\bangzhuzhongxin.html" class="nav-item">用户协议</a>
        <a href="协议\zhengce.html" class="nav-item">隐私政策</a>
        <a href="协议\bangzhuzhongxin.html" class="nav-item">帮助中心</a>
        <div class="nav-item">
            <span>中文（简体）</span>
        </div>
    </div>
<!-- 登录界面 -->
    <div class="dowebok">
        <div class="form sign-in">
            <h2>欢迎回来</h2>
            <label>
                <span>邮箱</span>
                <input type="email"required />
            </label>
            <label>
                <span>密码</span>
                <input type="password" required />  
            </label>
            <p class="forgot-pass"><a href="javascript:">忘记密码？</a></p>
            <button type="button" class="submit">登 录</button>
            <button type="button" class="fb-btn">暂不登陆，先看看？</button>
        </div>
        <div class="sub-cont">
            <div class="img">
                <div class="img__text m--up">
                    <h2>还未注册？</h2>
                    
                </div>
                <div class="img__text m--in">
                    <h2>已有帐号？</h2>
                   
                </div>
                <div class="img__btn">
                    <span class="m--up">注 册</span>
                    <span class="m--in">登 录</span>
                </div>
            </div>
            <div class="form sign-up">
                <h2>立即注册</h2>
                <label>
                    <span>用户名</span>
                    <input type="text" />
                </label>
                <label>
                    <span>邮箱</span>
                    <input type="email" />
                </label>
                <label>
                    <span>密码</span>
                    <input type="password" />
                </label>
                <button type="button" class="submit">注 册</button>
                <button type="button" class="fb-btn">暂不登陆，先看看？</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
